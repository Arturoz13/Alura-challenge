<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/icono.png" />
    <script src="https://kit.fontawesome.com/5e34b2a42a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <div  class="logo">
                <img src="imagenes/alura-logo.svg" alt="Logo Alura">
            </div>
            <div class="titulo">
                <h1>Encriptador</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="principal">
               <div class="texto">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <label for="">Solo letras en minúscula y sin acentos.</label>
               </div>
            <div class="encriptar">
                 <textarea  id="encriptador" placeholder="Ingrese el texto aquí"></textarea>
                 <div class="botones">
                       <button class="btn-encriptar" id="boton-encriptar"><i class="fa-solid fa-lock"></i>Encriptar</button>
                       <button class="btn-desencriptar" id="boton-desencriptar"><i class="fa-solid fa-lock-open"></i>Desencriptar</button>

                 </div>
            </div>
            <div class="desencriptar">
                <div class="desencriptador">
                    <textarea  id="desencriptador" readonly></textarea>
                </div>
                <div id="imagen">
                    <img src="imagenes/muneco.png" alt="">
                </div>
                <p class="texto-desencriptar" id="texto-desencriptar">Ningún mensaje fue encontrado</p>
                <p class="mensaje" id="mensaje">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <div class="div-copiar">
                    <div class="boton-copiar">
                        <button class="btn-copiar" id="boton-copiar"><i class="fa-solid fa-copy"></i>Copiar</button>
                        <p id="txt-copiado" class="txt-copiado">Texto copiado</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer1">
            <a href="https://github.com/Arturoz13/Alura-challenge"><img src="imagenes/github-mark.png" alt=""></a>
        </div>
    </footer>
    <script src="codigo.js"></script> 
</body>
</html>
